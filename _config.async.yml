# About page settings
about:
	insert: none # before | after | none
  title: 世事诡谲，谨致良知；但行好事，莫问前程。
  introduction: 
    嗨！这里是<strong>汪崽zzy</strong>，欢迎光临我的小破站🎉。
    <br><br>
    下面是个人向采访：
    <br><br>
    Q：简要描述一下自己。<br>
    A：对前路感到迷茫困惑的存在主义单推人、行事死板保守却也渴望打破常规的男通讯录、想守护自身特质但也渴望“接地气”的“小孤独”；
    肌肤饥渴症重度患者；理想主义的懒汉、现实主义的怂包。
    <br><br>
    Q：概括一下自己的性格特征。<br>
    A：虽然会因为社恐内向而习惯性躲避人潮，但无时不刻不在渴望触碰与陪伴，内敛慢热与热情闷骚并存；
    缺乏自信、不够独立自主，经常会看别人脸色行事，做选择时难以只靠自己做出决定；
    由于不喜欢与他人发生正面冲突而习惯隐藏内心真实想法，但当身心疲惫至难以忍耐时会选择消极应对（也有概率会一股脑地爆发）。
    <br><br>
    Q：有什么爱好？<br>
    A：细细想来好像没什么拿得出手的爱好，也就是偶尔看看书、经常打打游戏、时不时折腾折腾电脑手机什么的，
    然后剩下的大部分时间基本都用在精神内耗上了hhh。
    <br><br>
    Q：目前有哪些想做的事？<br>
    A：摄影、健身、系统学习羽毛球、日语等等，当然除了这些最想做的还是找个能合得来的男朋友hhh。
    <br><br>
    Q：MBTI是什么？<br>
    A：目前是INFP，之前也有测出过ISFJ与ISFP。
