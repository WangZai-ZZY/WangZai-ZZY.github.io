# About page settings
about:
  title: 整理一些学习过程中的笔记，书写一些风花雪月的文字，以及诉说一名旅者的故事。
  introduction: 
    嗨，这里是<strong>汪崽zzy</strong>，欢迎光临我的小破站🎉。
    <br><br>
    目前我已经大学毕业，正在着手考研二战。
    <br><br>
    我个人认为，MBTI的核心价值在于，它提供了一个经由人的自主行为意识来解读其内在性格的观察视角。换句话说，这十六种职业性格只是一种凝练的外在表征，而非决定了我们的内在为人。
    并且经由阿德勒心理学的视角，高度发扬主观能动的目的论也在某种意义上驳斥了所谓的MBTI决定论。
    无论如何，就目前来讲，我大概是处在 ISFJ 到 INFP 之间的某个阶段。
    <br><br>
    如果抛开教条的性格定义，以个人的视角来描述目前的自己，大概就是：
    初见内敛慢热、熟识热情嘴碎；时常随和谦卑、躲避人潮，但有时也会固执己见、不依不饶；
    以乐于助人为安身立命之本，以敏感感性为 DEBUFF 加成；理想主义的懒汉、现实主义的怂包。
    <br><br>
    虽说是个蛮内向的人，很多时候也不太会如何跟别人打成一片，但还是很清楚自己并不属于“享受孤独”那类人的，会渴望友谊，渴望贴贴。
    如果硬要说我对友谊有什么最为看重的东西，那大概是真诚坦率。至于乐观开朗、积极阳光之类的，尽管我很喜欢跟拥有这类性格的人相处，但也并不代表我会排斥其他人。
    而如若谈及我对一段友谊的期待，我大概会说希望对方能带领我做出一些生活上的有益改变，比如走出舒适区、一起探索尝试陌生新事物等等。
    <br><br>
    谈及喜好，可以说，阅读、数码、游戏都是我生活中的一部分。
    <br><br>
    一般而言，在对生活困惑、渴求答案时，我会阅读一些哲学和心理学方面的书籍；
    在内心平和、希望丰盈精神世界时，会选择一些经典的文学作品来调剂生活；
    而在摸鱼划水的时候，可能也会找一些轻松愉快（随时发刀）的小说来读。
    <br><br>
    初中时受“好基友”的影响，走上了一条不归路（bushi）——一条对手机电脑等数码产品感兴趣的道路。
    也正是在那时，我接触到了魅族与MX4，成为了一名魅友，开始了与魅族的爱恨情仇。
    至于喜欢瞎折腾瞎鼓捣什么的，尽管有各种条件限制扑腾不出什么水花，但也确实靠此消磨了不少无聊的时光。
    <br><br>
    毫不夸张的说，我的游戏生涯是在大学正式开始的。
    大一下学期居家隔离线上授课期间，我邂逅了明日方舟。作为一个平时喜欢胡思乱想的人，我也顺理成章地成为了所谓的“剧情党”。再结合不需要多少操作的塔防玩法，方舟在很长的一段时间里霸占了我的常驻手游席位。
    由于家里的限制，单机类的游戏主要在学校游玩。诸如看门狗、量子破碎、GTA5、无人深空、泰坦陨落2、奥日、死亡搁浅、哈迪斯、巫师3、群星、星球大战绝地等等。
    不过，由于我忌惮语音与评论区的情绪化对线，所以 PVP 向的游戏基本是被我绕开的，比如 CSGO、APEX、LOL 什么的。
    <br><br>
    当然，如果有机会能进一步了解我的话，可能会发觉我的另一种喜好——Furry。
    这种从喜欢诸如猫猫狗狗的小动物，到动画片中虹猫、白糖等各种形象，再到疯狂动物城、大侦探皮卡丘等电影中的角色……一路走来直到最后觉醒Furry属性，着实令人唏嘘感叹。
    莫得办法，可爱对我来说就是第一加分项（理直气壮）。
  blog: 
    标签是认识、了解一个人最快速便捷的途径，也是描述、概括一个人最简单直接的方法。所以不可避免的，它是刻板印象的一种具象体现。
    <br>
    我并不否认标签的存在价值。尽管时常会有失偏颇，但它能够极大地节约社交成本，规避风险、降低损失。
    <br>
    不过我始终相信，当我们选择走近一个人时，终会触及标签所圈定的边界，会感受到它的浅薄与冰冷，会领略到生命的柔性与生机。或许，还会因此而抱怨语言的无力。
